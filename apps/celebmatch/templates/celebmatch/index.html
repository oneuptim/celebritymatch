{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Compare Celeb</title>
    <link rel="stylesheet" href="{% static 'celebmatch/css/styles.css' %}">
  </head>
  <body>
    <div id="wrapper">
      <form class="" action="/process" method="post">
        {% csrf_token %}
        <input type="text" name="user" value="" placeholder="Enter user handle e.g. @BrandWithTim">
        <input type="text" name="celeb" value="" placeholder="Enter celebrity's handle e.g. @Oprah">
        <input type="submit" name="" value="Compare!">
      </form>
    </div>
  </body>
</html>
